name: auto update Koala-Hacker-News

on:
  push:
  schedule:
    - cron: '0 4 * * MON'


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.12]

    steps:
    
    - uses: actions/checkout@v3

    - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
      with:
        version: 7.17.0
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm build

    - run: git config --global user.email "tower_town@outlook.com"
    - run: git config --global user.name "github-actions"
    - run: git add .
    - run: git commit -m "update Koala Hacker News"
    - run: git push
    